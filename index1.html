<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Checkbox/Radio buttons</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style1.css">

  
</head>

<body>

  <div class="text-left">
  <!--  CHECKBOX   -->
  <div class="material-checkbox-container">
    <div class="material-checkbox">
      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox">Material checkbox.</label>
    </div>

    <div class="material-checkbox has-error">
      <input type="checkbox" name="checkbox2" id="checkbox2">
      <label for="checkbox2">Material checkbox with error.
        <span class="message">Error message when is wrong.</span>
      </label>
    </div>
  </div>
  <!--  CHECKBOX   -->
  
  <!--  RADIO   -->
  <div class="material-radio">
    <input type="radio" name="radio" id="radio" value="1">
    <label for="radio">Radio button 1</label>
  </div>
  <div class="material-radio has-error">
    <input type="radio" name="radio" id="radio2" value="2">
    <label for="radio2">Radio button 2
      <span class="message">Error message when is wrong.</span>
    </label>
  </div>
  <!--  RADIO   -->

</div>
  
  

</body>

</html>
